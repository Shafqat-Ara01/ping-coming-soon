<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING | Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/logo.svg" alt="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <main class="Notify">
      <form action="" id="Form">
        <div class="input-wrapper">
          <input id="email" type="email" placeholder="Your email address..." />
          <div class="message"></div>
          <!-- moved here -->
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </main>
    <div class="message"></div>

    <section class="illustration">
      <img src="/illustration-dashboard.png" alt="Illustration" />
    </section>

    <footer class="socials">
      <div class="icons">
        <a href="#" aria-label="Facebook"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#" aria-label="Twitter"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <p class="copyright">&#169; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
